<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>

    <h1>오늘은 무엇을 할까?</h1>

    <ul class="ul__area"></ul>


    <script type="module" src="main.js"></script>
